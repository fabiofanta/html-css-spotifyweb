<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
        <script src="https://kit.fontawesome.com/931ad4d9a2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="https://open.scdn.co/cdn/images/favicon32.a19b4f5b.png">
        <title>Spotify - Home</title>
    </head>
    <body>
        <div class="container">
            <div class="container-flex">
                <aside class="bg-dark">
                    <div class="aside-top">
                        <div class="main-logo">
                            <a href="#"><i class="fab fa-spotify"></i></a>
                        </div>
                        <div class="sidebar-logo">
                            <a href="#"><i class="fas fa-home"></i></a>
                        </div>
                        <div class="sidebar-logo">
                            <a href="#"><i class="fas fa-search"></i></a>
                        </div>
                        <div class="sidebar-logo">
                            <a href="#"><i class="fas fa-bookmark"></i></a>
                        </div>
                    </div>
                    <div class="aside-bottom">
                        <div class="sidebar-logo">
                            <a href="#"><i class="fas fa-arrow-circle-down"></i></a>
                        </div>
                        <div class="sidebar-logo">
                            <a href="#"><i class="fas fa-user"></i></a>
                        </div>
                    </div>
                </aside>
                <div class="container-center">
                    <header class="bg-dark">
                        <button class="bg-dark" type="button" name="button">effettua l'upgrade</button>
                    </header>
                    <main class="bg-light">
                        <div class="menu">
                            <div class="selector">
                                <p class="menu-style">in evidenza</p>
                            </div>
                        </div>
                        <div class="recently-played">
                            <p class="card-style-top">Recently played</p>
                            <div class="card">
                                <img src="https://picsum.photos/200/300?random=1" alt="pic">
                                <div class="card-title">
                                    <p>Heavy Metal</p>
                                </div>
                                <div class="card-artist">
                                    <p>Subtitle</p>
                                </div>
                            </div>
                        </div>

                    </main>
                </div>
            </div>
            <footer class="bg-gray"></footer>
        </div>
    </body>
</html>
